<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="input">
                <input placeholder="Input ToDo" class="input_field input_js">
                <input type="time" class="input_time time_js">
                <button class="addbtn">Add</button>
            </div>

            <div class="result">
                <p class="todox">ToDO's</p>
                <p class="time">Time</p>
                <ul class="res"></ul>
                

            </div>
        </div>

        <div class="error">
            <button class="back" onclick="backx();">X</button>
            <p>Please Input Todo's</p>
        </div>
    </main>
</body>
<script src="todolist.js"></script>
</html>
